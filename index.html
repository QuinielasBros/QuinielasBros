<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Métodos de Pago</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos actualizados para móvil */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita scroll del body */
            height: 100vh; /* Todo ocupa 100% de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* Evita scroll en el contenedor */
        }

        .titulo-con-imagen {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 10px;
        }

        .titulo1 {
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .imagen {
            width: 50px;
            height: 50px;
        }

        h2, h3 {
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
        }

        h2 {
            color: #d32f2f;
        }

        .contenido-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 5px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 12px;
            gap: 5px;
        }

        .card img {
            width: 30px;
            height: 30px;
        }

        .card-content {
            flex: 1;
            text-align: left;
            font-size: 12px;
        }

        button {
            font-size: 10px;
            padding: 4px 6px;
        }

        .card.bbva { background-color: #0074cc; color: white; }
        .card.coppel { background-color: #ffcc00; color: black; }
        .card.hsbc { background-color: #d32f2f; color: white; }
        .card.oxxo { background-color: #f37021; color: white; }

        @media (min-width: 481px) {
            body { padding: 20px; }
            .container { max-width: 400px; height: auto; border-radius: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo-con-imagen">
            <span class="titulo1">Métodos de Pago</span>
            <img class="imagen" src="img/logoprincipal.png" alt="Logo derecha">
        </div>
        <h2>¡¡En CONCEPTO favor de poner su NOMBRE!!</h2>

        <div class="contenido-scroll">
            <h3>TRANSFERENCIAS</h3>
            <div id="transferencias"></div>

            <h3>DEPÓSITOS EN OXXO</h3>
            <div id="oxxo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
